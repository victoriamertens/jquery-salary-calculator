<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Salary Calculator App</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <section id="add-employee">
      <h2>Add Employee</h2>
      <input id="input-first-name" placeholder="First Name" />
      <input id="input-last-name" placeholder="Last Name" />
      <input id="input-ID" placeholder="ID" />
      <input id="input-title" placeholder="Title" />
      <input id="input-annual-salary" placeholder="Annual Salary" />
      <button type="submit" id="submit-btn">Submit</button>
    </section>
    <section id="employee-list">
      <h2>Employees</h2>
      <table id="employee-table">
        <thead>
          <tr id="table-header">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="container">
          <tr id="container-row">
            <td>${employee.firstname}</td>
            <td>${employee.lastname}</td>
            <td>${employee.ID}</td>
            <td>${employee.title}</td>
            <td>${employee.annualSalary}</td>
            <td id="delete-btn-td"><button id="delete-btn">Delete</button></td>
          </tr>
        </tbody>
        <tr id="table-footer">
          <td></td>
        </tr>
      </table>
    </section>
    <section id="total-budget">
      <h2 id="right-align">Total Monthly: $</h2>
    </section>
  </body>
</html>
