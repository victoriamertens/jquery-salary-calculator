<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Salary Calculator App</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <section id="add-employee">
      <h2>Add Employee</h2>
      <div id="inputs">
        <input id="input-first-name" placeholder="First Name" />
        <input id="input-last-name" placeholder="Last Name" />
        <input id="input-ID" placeholder="ID" />
        <input id="input-title" placeholder="Title" />
        <input id="input-annual-salary" placeholder="Annual Salary" />
      </div>
      <div id="div-btn">
        <button type="submit" id="submit-btn">Submit</button>
      </div>
    </section>
    <section id="employee-list">
      <h2>Employees</h2>
      <table id="employee-table">
        <thead>
          <tr id="table-header">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th id="delete-button-space"></th>
          </tr>
        </thead>
        <tbody id="container"></tbody>
        <tfoot>
          <tr id="t-foot"></tr>
        </tfoot>
      </table>
    </section>
    <section id="total-budget">
      <h2 id="right-align">Total Monthly: $0</h2>
    </section>
  </body>
</html>
