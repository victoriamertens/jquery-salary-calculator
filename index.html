<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Salary Calculator App</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <section id="add-employee">
      <h2>Add Employee</h2>
      <input id="input-first-name" placeholder="First Name" />
      <input id="input-last-name" placeholder="Last Name" />
      <input id="input-ID" placeholder="ID" />
      <input id="input-title" placeholder="Title" />
      <input id="input-annual-salary" placeholder="Annual Salary" />
      <button type="'submit">Submit</button>
    </section>
  </body>
</html>
